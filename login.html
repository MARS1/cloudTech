<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>U.S. Government Organization | Cloud Broker</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/mq.css" />
    <link rel="stylesheet" href="css/animate.css" />
    <!--[if (lte IE 8)&(!IEmobile)]>
      <link rel="stylesheet" media="screen" href="css/nomq.css">
    <![endif]-->
    <!-- Google Font -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
    <!-- Scripts -->
    <script src="js/vendor/modernizr.js"></script>
  </head>

<!-- BODY -->

  <body>

    <div class="interior-header">
        <div>
          <nav class="utility">
            <ul>
              <li><a href="register.html" class="register">Register</a></li>
              <li><a href="login.html" class="login">Login</a></li>
            </ul>
          </nav>
        </div>
        <div>
          <nav class="main">
            <div class="logo"></div>
            <ul>
              <li class="home"><a href="index.html">Home</a></li>
              <li class="catalog"><a href="catalog.html">Catalog</a></li>
              <li class="learn"><a href="learn.html">Learn More</a></li>
              <li class="broker"><a href="provider.html">Be a Provider</a></li>
              <li class="contact"><a href="contact.html">Contact</a></li>
            </ul>
          </nav>
        </div>
      </div>

    <div class="yellow-hdr">
        <div class="title">
          <h3>Login</h3>
        </div>
    </div>


    <section class="login columns">
      <div class="row">
        <form action="" class="loginForm small-12 large-6 medium-12 large-offset-3 medium-offset-3 columns">
          <div class="row">
            <div class="columns register">
              <label>Username:</label>
              <p class="loginP">Your username is the email you have registered with the VA.</p>
              <input type="text" placeholder="Enter your username"/>
            </div>
          </div>
          <div class="row">
            <div class="columns register">
              <label>Password:</label>
                <input type="password" size="20" placeholder="Enter your password"/>
                <a href="#" class="left loginLink" style="font-size:0.75em;">Forgot Password?</a>
            </div>
          </div>
          <div class="row">
            <div class="columns">
              <button class="loginBtn small-12 medium-6 large-6 columns">Login</button>
            </div>
          </div>
        </form>
        <div class="small-12 large-12 columns">
          <a class="loginLink" style="text-align: center" href="#">Not Registered?</a>
        </div>
      </div>
    </section>


<!-- FOOTER -->

    <div class="clearfix">
      <footer class="blue">
        <p>U.S. Government Organization -  Copyright 2014</p>
      </footer>
    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
