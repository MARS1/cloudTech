<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>U.S. Government Organization | Cloud Broker</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/mq.css" />
    <link rel="stylesheet" href="css/animate.css" />
    <!--[if (lte IE 8)&(!IEmobile)]>
      <link rel="stylesheet" media="screen" href="css/nomq.css">
    <![endif]-->
    <!-- Google Font -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
    <!-- Scripts -->
    <script src="js/vendor/modernizr.js"></script>
  </head>

<!-- BODY -->

  <body>

    <div class="interior-header">
        <div>
          <nav class="utility">
            <ul>
              <li><a href="register.html" class="register">Register</a></li>
              <li><a href="login.html" class="login">Login</a></li>
            </ul>
          </nav>
        </div>
        <div>
          <nav class="main">
            <div class="logo"></div>
            <ul>
              <li class="home"><a href="index.html">Home</a></li>
              <li class="catalog"><a href="catalog.html">Catalog</a></li>
              <li class="learn"><a href="learn.html">Learn More</a></li>
              <li class="broker"><a href="provider.html">Be a Provider</a></li>
              <li class="contact"><a href="contact.html">Contact</a></li>
            </ul>
          </nav>
        </div>
      </div>

    <div class="yellow-hdr">
        <div class="title">
          <h3>Service Wizard</h3>
        </div>
    </div>


    <section class="wizard columns">
      <div class="row">
        <p>Tell us what you need and let the service wizard spin up a server<br>for you based on your needs.</p>
        <hr>
        <form action="" class="wizardForm small-12 large-6 medium-6 large-offset-3 columns medium-offset-3">
          <div class="row">
            <div class="columns question">
              <label>Question 1?<sup>*</sup></label>
              <input type="text" placeholder="Enter answer" />
            </div>
          </div>
          <div class="row">
            <div class="columns question">
              <label>Question 2?<sup>*</sup></label>
              <select>
                <option value="">Select Option...</option>
                <option value="">Option 1</option>
                <option value="">Option 2</option>
                <option value="">Option 3</option>
                <option value="">Option 4</option>
                <option value="">Option 5</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="columns question">
              <label>Question 3?<sup>*</sup></label>
              <input type="radio" name="question" value="Yes" id="answerYes"><label for="answerYes">Yes</label>
              <input type="radio" name="question" value="No" id="answerNo"><label for="answerNo">No</label>
            </div>
          </div>

          <div class="row">
            <div class="columns question">
              <label>Question 4?<sup>*</sup></label>
              <input type="text" placeholder="Enter answer" />
            </div>
          </div>
          <div class="row">
            <div class="columns question">
              <label>Question 5?<sup>*</sup></label>
              <input type="text" placeholder="Enter answer" />
            </div>
          </div>
          <div class="row">
            <div class="columns question">
              <label>Question 6?<sup>*</sup></label>
              <input type="text" placeholder="Enter answer" />
            </div>
          </div>
          <div class="row">
            <div class="columns">
              <button class="wizardBtn small-12 large-6">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </section>


<!-- FOOTER -->

    <div class="clearfix">
      <footer class="blue">
        <p>U.S. Government Organization -  Copyright 2014</p>
      </footer>
    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
